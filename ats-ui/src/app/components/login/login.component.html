<form [formGroup]="form" (ngSubmit)="login()" class="d-grid form-style">
  <img class="img-responsive mb-3 img-style" src="assets/nttdata.png">
  <!-- Email input -->
  <div data-mdb-input-init class="form-outline col-sm-4 mb-4">
    <label class="form-label" for="username">Email address</label>
    <input type="email" id="username" class="form-control" placeholder="Username" formControlName="username" name="username"/>

    <div *ngIf="form.get('username')!.invalid&& (form.get('username')!.dirty || form.get('username')!.touched)">
    </div>
  </div>

  <!-- Password input -->
  <div data-mdb-input-init class="form-outline col-sm-4 mb-4">
    <label class="form-label" for="password">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password"  name="password" formControlName="password"/>
  </div>



  <!-- Submit button -->
  <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block col-sm-4 mb-4"
           [disabled]="form.invalid">Login</button>

</form>
